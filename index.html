<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body onload="load();">
	<div id="img-slider">
		<img id="img"  src="imgs/1.png">
		<input type="image" id="prev" src="imgs/prev.png" onclick="prev();">
		<input type="image" id="play" src="imgs/play.png" onclick="start();">

	</div>
</body>
</html>
